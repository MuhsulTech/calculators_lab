 <div class="counter-container">
    <div class="counter">
<center><span id="display" >0</span></center>
<hr>
<input type="button" onClick="countUp()" id="countUp" value="Count"><br><br>
<input type="button" onClick="clearCount()" value="Reset">

<script>
  let count = 0;
function countUp(){
  count++;
document.getElementById('display'). innerHTML = count;
}
function clearCount(){
   count = 0;
document.getElementById('display').innerHTML = count;
}
  
</script>
